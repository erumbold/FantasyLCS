{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <h3 class="sub-header">{% block title %}League Standings{% endblock %}</h3>
            <div class="table-responsive">
                <table class="table table-striped" id="standingsTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Team</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Total Points</th>
                            <th scope="col">W</th>
                            <th scope="col">L</th>
                            <th scope="col">T</th>
                            <th scope="col">Team MVP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Thots, Show Mercy</td>
                            <td>NarglesRawr</td>
                            <td>420.69</td>
                            <td>4</td>
                            <td>2</td>
                            <td>0</td>
                            <td>C9 Sneaky - 69 pts</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" id="benchBtn">Week 1 Top Players</button>
                <button class="btn btn-secondary" id="putInBtn">Summer 2021 Top Players</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="weeklyTopPlayersTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Player</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>C9 Sneaky</td>
                            <td>420.69</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
